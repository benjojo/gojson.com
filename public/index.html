
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A online tool to turn JSON into golang code">
    <meta name="author" content="Ben Cox">
    <title>GoJson.com</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


    <div class="container">

      <div class="starter-template">
        <h1>gojson.com</h1>
        <p class="lead">Use this as a way to quickly start decoding any json in golang.<br></p>
        <textarea id="json_input" name="json_input" class="json_input" rows="20" cols="100" spellcheck="false" placeholder="Enter JSON to convert" wrap="off" style="resize: both; width: 889px; max-width: 883px; font-family: monospace;"></textarea>
        <br/>
      <a id="gcbutton" class="btn btn-primary btn-lg" role="button">Get code</a>
      </div>
    </div><!-- /.container -->
    <footer>
      Made by <a href="http://www.benjojo.co.uk/">Ben Cartwright Cox</a> With some help from <a href="http://www.adityamukerjee.net/">Aditya Mukerjee</a>.
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
      $('#gcbutton').on("click",function() {
        $('#gcbutton').text("Working...");
        $.post( "/cnv", $('#json_input').val())
          .done(function( data ) {
            $('#json_input').val(data)
            $('#gcbutton').text("Get code");
            $('#gcbutton').attr('disabled', true);
          });
      });

      $('#json_input').on("keydown",function() {
        if($('#json_input').val().substring(0,1) == "p") {
            $('#gcbutton').attr('disabled', true);
        } else {
            $('#gcbutton').attr('disabled', false);         
        }
      })
    </script>
  </body>
</html>
